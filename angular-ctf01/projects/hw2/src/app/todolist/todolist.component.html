<div>
    <h3>My Tasks today</h3>
    <h4>{{title}}</h4>
    <p>Task: <input [(ngModel)] = "title"/></p>
    <h4>{{count}}</h4>
    <button (click)="countNumber()">Count</button>
    
    <ul>
        <li *ngFor="let item of items">
                <span *ngIf="item !== 5">{{ item }}</span>
                <b *ngIf="item === 5">{{ item }}</b>
        </li>    
    </ul>
</div>
